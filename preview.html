<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Icons Preview</title>
	<style>
		html {
			font-size: 16px;
		}
		body {
			margin: 3rem;
			background: #EEE;
		}
		.icon-list {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.icon-list:after {
			content: " ";
			display: table;
			clear: both;
		}
		.icon-list li {
			float: left;
			margin: 0.25rem;
			line-height: 0;
		}
		.icon-list li img {
			height: 4rem;
			width: 4rem;
		}
	</style>
</head>

<body>
	<ul class="icon-list">
		<li><img src="icons/dropbox.svg"></li>
		<li><img src="icons/facebook.svg"></li>
		<li><img src="icons/googleplus.svg"></li>
		<li><img src="icons/twitter.svg"></li>
		<li><img src="icons/youtube.svg"></li>
	</ul>
</body>
</html>
